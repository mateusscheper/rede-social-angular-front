<div [hidden]="!carregando"
     class="text-center">
  <div
    class="spinner-border"
    role="status">
    <span class="visually-hidden">Carregando...</span>
  </div>
</div>

<div [hidden]="carregando"
     *ngFor="let post of posts">
  <post [post]="post"></post>
</div>

<novopost (onPostSuccess)="carregarPosts()"></novopost>
