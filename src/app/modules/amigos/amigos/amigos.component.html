<div class="col-3">
  <card-perfil [usuario]="usuario"></card-perfil>
</div>

<div class="col-9">
  <div class="lista">
    <a *ngFor="let amigo of usuario?.amigos; let i = index"
       [routerLink]="['/perfil', amigo.idUsuario]">

      <img [src]="amigo.foto"
           alt="Foto de perfil do amigo"
           title="{{amigo.nome}} ({{amigo.email}})"
           class="img-thumbnail img-fluid img-lista"/>
    </a>
  </div>
</div>
