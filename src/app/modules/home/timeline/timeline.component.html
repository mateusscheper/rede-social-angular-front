<div *ngIf="carregando"
     class="text-center">
  <div
    class="spinner-border"
    role="status">
    <span class="visually-hidden">Carregando...</span>
  </div>
</div>

<div *ngFor="let post of posts"
     class="mb-5">
  <post class="mb-5" [post]="post"></post>
</div>

<div *ngIf="!carregando && posts.length == 0" class="text-center">
  <span>Parece que você não tem posts para interagir.</span>
</div>

<novopost (onPostSuccess)="carregarPosts()"></novopost>
