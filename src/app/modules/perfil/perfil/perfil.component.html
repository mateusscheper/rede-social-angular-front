<div class="col-3">
  <div style="position: fixed; width: min-content">
    <div class="card">
      <div>
        <img [src]="usuario?.foto"
             alt="Foto do usuÃ¡rio"
             class="card-img-top img-perfil">

        <button type="button"
                class="btn btn-outline-primary btn-trocar"
                data-bs-toggle="modal" data-bs-target="#trocarFoto">Trocar
        </button>
      </div>
      <div class="card-body">
        {{usuario?.nome}}
        {{usuario?.email}}
      </div>
    </div>

    <div class="d-grid gap-2">
      <button type="button"
              class="btn btn-outline-primary"
              [hidden]="isMesmoUsuario() || !exibirBotaoAdicionar"
              (click)="adicionar()">
        <em class="fas fa-user-plus"></em> Adicionar
      </button>

      <button type="button"
              class="btn btn-outline-primary"
              [hidden]="isMesmoUsuario() || !exibirBotaoDesfazerAmizade"
              (click)="desfazerAmizade()">
        <em class="fas fa-user-minus"></em> Desfazer amizade
      </button>

      <button type="button"
              class="btn btn-outline-primary"
              [hidden]="isMesmoUsuario() || !exibirBotaoAceitar"
              (click)="aceitarAmizade()">
        <em class="fas fa-user-check"></em> Aceitar amizade
      </button>

      <button type="button"
              class="btn btn-outline-primary"
              [hidden]="isMesmoUsuario() || !exibirBotaoCancelarAdicionar"
              (click)="cancelarAdicionar()">
        <em class="fas fa-user-times"></em> Cancelar convite
      </button>
    </div>

    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <a [routerLink]="obterRotaAmigos()">Amigos ({{usuario?.quantidadeAmigos}})</a>
      </li>
      <li class="list-group-item">
        <a [routerLink]="obterRotaFotos()">Fotos</a>
      </li>
    </ul>
  </div>
</div>

<div class="col-6" style="height: calc(100vh - 70px)"
     [class.text-center]="naoPossuiPosts()"
     [class.align-self-center]="naoPossuiPosts()">
  <div *ngFor="let post of usuario?.posts">
    <post [post]="post"></post>
  </div>

  <span *ngIf="naoPossuiPosts()">Nenhum post encontrado.</span>

</div>

<div class="col-3">
  <div style="position: fixed">
    right
  </div>
</div>

<div aria-hidden="true" aria-labelledby="trocarFotoLabel" class="modal fade" id="trocarFoto" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="trocarFotoLabel">Trocar foto</h5>
        <button aria-label="Close"
                class="btn-close"
                name="fecharModal"
                #fecharModal
                data-bs-dismiss="modal"
                type="button"></button>
      </div>
      <div class="modal-body">
        <form>
          <input type="file"
                 name="inputFoto"
                 #inputFoto
                 (change)="trocarFotoPerfil($event)"
                 accept="image/bmp, image/png, image/jpg, image/jpeg"
                 required="required"
                 class="form-control btn btn-primary">
        </form>
      </div>
    </div>
  </div>
</div>
