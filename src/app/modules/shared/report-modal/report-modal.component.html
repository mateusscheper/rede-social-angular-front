<div aria-hidden="true" aria-labelledby="novoReport" class="modal fade" id="novoReport" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="novoReportTitle">Reportar {{tipo}}</h5>
        <button aria-label="Close"
                class="btn-close"
                data-bs-dismiss="modal"
                type="button"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <textarea [(ngModel)]="report.conteudo"
                      class="form-control"
                      #conteudo="ngModel"
                      name="conteudo"
                      required="required"></textarea>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary"
                data-bs-dismiss="modal"
                type="button">Cancelar
        </button>
        <button (click)="reportar()"
                [disabled]="!conteudo.valid"
                aria-label="Reportar"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                type="button">Reportar
        </button>
      </div>
    </div>
  </div>
</div>
